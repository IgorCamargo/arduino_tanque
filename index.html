<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="shortcut icon" href="img/ico-san.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript">
		function coordenadas(event) {
			x=event.clientX;
			y=event.clientY;
			alert("X coords: " + x + ", Y coords: " + y);
		}
	</script>

</head>
<body onmousedown="coordenadas(event)">

	<section>
		<div class="mira hor"></div>
		<div class="mira ver"></div>
		<iframe height="320" width="480" src="http://192.168.1.126:8080/video"></iframe>
	</section>

</body>
</html>
